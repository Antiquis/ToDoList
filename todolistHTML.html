<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="todolistCSS.css">
</head>
<body>
    <div class="wrapper">
        <div class="main_text">ToDo List</div>
        <div class="List">
            <ul id="tasksList">
                <li id="emptyList">
                    <div class="empty_list_title">Список дел пуст</div>
                </li>
            </ul>
        </div>
        <form class="Pole">
            <p>Добавить новую задачу</p>
            <input class="input" type="text" placeholder="Задача!">
            <button class="btn" type="submit">Добавить задачу</button>
        </form>
    </div>
    <script src="todolistJS.js"></script>
</body>
</html>
